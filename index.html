<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="res/images/favicon.ico" />
    <title>My Dashboard</title>
  </head>
  <body>
    <header>
      <strong>Welcome to your dashboard!</strong>
    </header>

    <section>
      <div>
        <img src="res/images/me.png" alt="My picture" />
      </div>
      <div>
        <ul>
          <li>John Doe</li>
          <li>27/06/1993</li>
          <li>Software Engineering</li>
        </ul>
      </div>
      <div>
        <strong>2.65</strong>
      </div>
    </section>

    <section>
      <h1>Courses</h1>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Course Title</th>
            <th>Semester</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>
              <a href="https://courses.cs.ut.ee/2021/ASD/fall" target="_blank">
                Agile software development</a
              >
            </td>
            <td>1</td>
            <td>82</td>
          </tr>
          <tr>
            <td>2</td>
            <td>
              <a href="https://courses.cs.ut.ee/2021/sm/fall" target="_blank">
                System modeling</a
              >
            </td>
            <td>1</td>
            <td>85</td>
          </tr>
          <tr>
            <td>3</td>
            <td>
              <a href="https://courses.cs.ut.ee/2021/OOP/spring" target="_blank"
                >Object-oriented programming</a
              >
            </td>
            <td>2</td>
            <td>99</td>
          </tr>
          <tr>
            <td>4</td>
            <td>
              <a
                href="https://www.ut.ee/en/estonian-language-courses-basis-english"
                target="_blank"
                >Estonian language Level A2</a
              >
            </td>
            <td>2</td>
            <td>65</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4"><button>Add new course</button></td>
          </tr>
          <tr>
            <td colspan="4">
              <form>
                <input type="text" placeholder="Title" />
                <select id="sem" placeholder="Semester">
                  <option value="s1">Sem 1 spring</option>
                  <option value="f1">Sem 1 fall</option>
                  <option value="s2">Sem 2 spring</option>
                  <option value="f2">Sem 2 fall</option>
                </select>
                <input type="number" placeholder="grade" min="0" max="100" />
              </form>
            </td>
          </tr>
        </tfoot>
      </table>
    </section>

    <footer>
      <ul>
        <li>
          <a href="https://ois2.ut.ee/" target="_blank">OIS</a>
        </li>
        <li>
          <a href="https://courses.cs.ut.ee/" target="_blank">Courses</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
